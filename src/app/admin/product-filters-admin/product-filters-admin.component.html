<div class="app-overlay">
  <div class="rules">
    <div class="header d-flex align-items-center justify-content-between">
      <h6 class="mb-0">Filter products</h6>
      <button class="btn btn-light w-fit btn-sm" (click)="onClose.emit()">
        <i class="bi bi-x"></i>
      </button>
    </div>
    <div class="body">
      <div class="filters">
        <div class="filter" *ngFor="let item of filters">
          <div class="form-floating mb-3">
            <select
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
              [(ngModel)]="item.value"
            >
              <option value="" selected disabled>Select...</option>
              <option *ngFor="let option of item.options" [value]="option">
                {{ option }}
              </option>
            </select>
            <label for="floatingInput"> {{ item.label }}</label>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end align-items-center">
        <button class="btn btn-dark w-fit" (click)="onApply.emit(filters)">
          Apply filters
        </button>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="show_x"
  class="d-flex align-items-center justify-content-between header w-100 mb-4 gap-3 p-2"
>
  <h6 class="h6 m-0">
    {{ title }}
  </h6>
  <i (click)="onClose.emit()" class="bi bi-x-lg pointer"></i>
</div>

<div
  *ngIf="!show_x"
  class="d-flex align-items-center w-100 header mb-4 gap-3 p-2"
>
  <i (click)="onClose.emit()" class="bi bi-arrow-left pointer"></i>
  <h6 class="h6 m-0">
    {{ title }}
  </h6>
</div>

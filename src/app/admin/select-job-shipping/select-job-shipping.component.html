<div class="_overlay" *ngIf="job">
  <div class="_modal">
    <div class="_header">
      <h2>Select shipping</h2>
      <a (click)="onClose.emit()" class="link-info h6">Done</a>
    </div>

    <div class="_body">
      <div class="p-2">
        <div class="delivery-method pl-3">
          <div class="form-check p-1" *ngFor="let option of shippingOptions">
            <input
              class="form-check-input"
              type="radio"
              name="delivery"
              [id]="option.name"
              (change)="update_delivery()"
              [value]="option.name.toLowerCase()"
              [(ngModel)]="job.Shipping"
            />
            <label class="form-check-label" [for]="option.name">
              {{ option.name }} - R{{ option.price }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

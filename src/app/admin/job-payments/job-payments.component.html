<div class="_overlay" *ngIf="job">
  <div class="_modal">
    <app-admin-modal-header
      title="Job payment history"
      (onClose)="onClose.emit()"
    />

    <div class="_body">
      <div class="p-2">
        <div class="delivery-method pl-3">
          <table class="table mb-5" *ngIf="job.Metadata.payments">
            <tbody>
              <tr *ngFor="let item of job.Metadata.payments; let i = index">
                <td>
                  <div
                    class="d-flex gap-1 align-items-center justify-content-between w-100"
                  >
                    <p class="m-0">
                      {{ item.Amount | currency : "R" }}
                    </p>
                    <p class="m-0">
                      {{ item.Date | date }}
                    </p>
                  </div>
                </td>
              </tr>
              <tr>
                <td colspan="2" align="right" class="td">
                  <button class="btn btn-primary" (click)="add()">
                    Add Payment
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="_overlay" *ngIf="show_add">
  <div class="_modal">
    <app-admin-modal-header
      title="Capture payment"
      (onClose)="onClose.emit()"
    />

    <div class="_body">
      <div class="p-4">
        <input
          type="number"
          class="form-control w-100 p-2 h5 mb-3"
          [(ngModel)]="amount"
        />
        <button
          class="btn btn-primary"
          [disabled]="!amount"
          (click)="done_add()"
        >
          Confirm | {{ amount | currency : "R" }}
        </button>
      </div>
    </div>
  </div>
</div>

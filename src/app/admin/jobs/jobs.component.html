<app-list-bread currentPage="Jobs" />

<div class="container-fluid py-4">
  <!-- Header and Filter Section -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold mb-1">Jobs Management</h2>
      <p class="text-muted mb-0">View and manage all jobs in your system</p>
    </div>
    <div>
      <button class="btn btn-primary" (click)="show_add = true">
        <i class="bi bi-plus-lg me-2"></i>Add New Job
      </button>
    </div>
  </div>

  <!-- Search and Filter Panel -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3 align-items-center">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text bg-transparent">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Search by job number, customer name or phone..."
              [(ngModel)]="query"
              (input)="filter()"
            />
            <button class="btn btn-outline-secondary" type="button" (click)="filter()">
              Search
            </button>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-secondary">
              <i class="bi bi-funnel me-2"></i>Filters
            </button>
            <button type="button" class="btn btn-outline-secondary">
              <i class="bi bi-sort-down me-2"></i>Sort
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Jobs List -->
  <div class="card" *ngIf="jobs">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Job #</th>
              <th>Customer</th>
              <th>Status</th>
              <th>Due Date</th>
              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let job of jobs" [routerLink]="['/store/admin/job', job.JobId, 'jobs']" class="cursor-pointer">
              <td class="fw-bold">{{ job.JobNo }}</td>
              <td>{{ job.Customer?.Name }}</td>
              <td>
                <span class="badge" [ngClass]="{
                  'bg-warning': job.Status === 'Not Started',
                  'bg-info': job.Status === 'In Progress',
                  'bg-danger': job.Status === 'Stuck',
                  'bg-success': job.Status === 'Complete'
                }">
                  {{ job.Status }}
                </span>
              </td>
              <td>
                <span *ngIf="job.DueDate" [ngClass]="{'text-danger': isPastDue(job.DueDate)}">
                  <i class="bi bi-calendar-check me-2"></i>
                  {{ job.DueDate | date:'mediumDate' }}
                </span>
                <span *ngIf="!job.DueDate" class="text-muted">Not set</span>
              </td>
              <td class="text-end">
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-outline-primary" (click)="$event.stopPropagation()">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-outline-danger" (click)="$event.stopPropagation()">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="jobs.length === 0">
              <td colspan="5" class="text-center py-4 text-muted">
                No jobs found. <a href="javascript:void(0)" (click)="show_add = true">Create your first job</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Pagination (Placeholder for future implementation) -->
  <nav class="mt-4" *ngIf="jobs && jobs.length > 0">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>

<app-add-job *ngIf="show_add" (onClose)="show_add = false" />

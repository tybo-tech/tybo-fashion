<app-list-bread currentPage="Jobs" />
<div class="list-group max-600 w-auto" *ngIf="jobs">
  <app-filter-panel
    addText="Job"
    (onAdd)="show_add = true"
    (onSearch)="query = $event;filter()"
  />
  <a
    *ngFor="let job of jobs"
    [routerLink]="['/store/admin/job', job.JobId,'jobs']"
    class="list-group-item list-group-item-action align-items-center d-flex gap-3 py-3"
    aria-current="true"
  >
    <i class="bi bi-breafcase"></i>
    <div class="d-flex flex-wrap gap-2 w-100 justify-content-between">
      <div>
        <h6 class="mb-0">
          <b> {{ job.JobNo }}</b> <br />
          {{ job.Customer?.Name }}
        </h6>
        <!-- <app-tags [product]="product" /> -->
      </div>
      <small class="opacity-80 text-nowrap">
        <b>
          <span class="text-success">{{ job.Status }}</span>
          <span *ngIf="job.DueDate" class="text-danger">
            <br />
            <i class="bi bi-calendar-check-fill"></i>
            {{ job.DueDate | date }}</span
          >
        </b>
      </small>
    </div>
  </a>
</div>

<app-add-job *ngIf="show_add" (onClose)="show_add = false" />

<section>
  <div class="container">
    <h1 class="mt-5 h4 mb-4">
      <i class="bi bi-building"></i> Companies
    </h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of companies">
          <td>
            <a [routerLink]="[
            '/super/admin/company',item.CompanyId
            ]" routerLinkActive="active">
            <img [src]="item.Dp" style="width: 50px;" alt="">
            {{
              item.Name
            }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

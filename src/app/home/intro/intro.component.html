<div class="intro-section">
  <div class="image-section">
    <img [src]="image" [alt]="heading" />
  </div>
  <div class="text-section">
    <h2>{{ heading }}</h2>
    <p [innerHTML]="about" class="description"></p>
    <a
      class="btn btn-primary"
      [routerLink]="'/home/collections/' + (company?.Slug || '')"
    >
      Explore Collections
    </a>
  </div>
</div>

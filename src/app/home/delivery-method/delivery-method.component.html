<div class="app-overlay" *ngIf="job">
  <div class="my-modal">
    <div class="d-flex align-items-center gap-3 header w-100">
      <i class="bi bi-arrow-left" (click)="open(UX_MODALS.cart)"></i>
      <h4>Checkout</h4>
    </div>
    <div class="body">
      <app-list-job-items [job]="job" />
    </div>
    <div class="actions">
      <app-order-total [job]="job" />
    </div>
    <div class="actions">
      <app-choose-delivery-method
        [job]="job"
        (deliveryMethodChanged)="job.Shipping = $event; update_delivery()"
      />
    </div>
    <div class="actions">
      <app-customer-job-details [job]="job" />
    </div>
  </div>
</div>

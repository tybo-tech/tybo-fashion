<div class="app-overlay" *ngIf="user && job">
  <div class="my-modal full-height">
    <app-modal-header-home
      [title]="job.Metadata.InvoiceNo"
      (onClose)="uxService.show_modal(UX_MODALS.profile_orders)"
      [show_x]="false"
    />
    <div class="actions">
      <div class="from-group m-0">
        <div class="row">
          <div class="col-12">
            <div class="alert alert-success" role="alert">
              <p class="m-0">
                Placed on: <b> {{ job.CreateDate | date }}</b>
              </p>
              <p class="m-0">
                Estimated delivery:
                <b>{{ job.DueDate || job.deliveryDate | date }}</b>
              </p>

              <p class="m-0">
                Status: <b> {{ job.Status }}</b>
              </p>
            </div>
          </div>

          <div class="col-md-4 col-6">
            <div class="mb-3">
              <a
                [href]="invoice"
                class="form-control btn btn-light shadow btn-light-picker invoice-no"
                target="_blank"
                class="form-control btn btn-light shadow btn-light-picker invoice-no"
              >
                {{ job.Metadata.InvoiceNo || "No Invoice" }}
              </a>
            </div>
          </div>

          <div class="col-md-4 col-6" *ngIf="job.Metadata?.paymentProof">
            <div class="mb-3">
              <a
                [href]="job.Metadata.paymentProof"
                class="form-control btn btn-light shadow btn-light-picker invoice-no"
                target="_blank"
              >
                Payment Proof
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="from-group">
        <h3 class="mb-4">Items</h3>
        <app-profile-job-items [job]="job" />
        <hr />
        <app-order-total [job]="job" />
        <!-- <app-admin-job-total [job]="job" (showShipping)="showShipping = true" /> -->
      </div>
    </div>
  </div>
</div>

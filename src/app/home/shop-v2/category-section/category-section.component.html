<section class="category-section fade-in">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h6 class="section-title">{{ category.Name }}</h6>
      <a class="btn btn-dark btn-sm" [routerLink]="link" *ngIf="!isAdmin">
        View More <i class="bi bi-arrow-up-right-circle-fill"></i>
      </a>
      <!-- Admin Actions -->
      <div class="btn-group" *ngIf="isAdmin">
        <a class="btn btn-outline-primary btn-sm" [routerLink]="adminUrl">
          <i class="bi bi-pencil"></i> Edit
        </a>
        <button 
          class="btn btn-outline-danger btn-sm" 
          (click)="deleteCategory()"
          [disabled]="isDeleting">
          <span *ngIf="isDeleting" class="spinner-border spinner-border-sm me-1"></span>
          <i class="bi bi-trash" *ngIf="!isDeleting"></i>
          Delete
        </button>
      </div>
  </div>

  <div class="row">
    <div class="col-md-3 col-6 mb-3" *ngFor="let child of children">
      <app-category-card
        [isAdmin]="isAdmin"
        [slug]="slug"
        [category]="child"
        (onCategoryDeleted)="onChildCategoryDeleted($event)"
        (onCategoryUpdated)="onChildCategoryUpdated($event)"
      ></app-category-card>
    </div>
  </div>
</section>
